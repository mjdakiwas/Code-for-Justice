<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- nav bar -->

    <main class="container">
        <h1>Contact Us!</h1>
        <form id="contact-form" class="row">
            <div class="input-field col s6">
                <input type="text" id="fname" name="fname" required>
                <label for="fname">First Name</label>
            </div>

            <div class="input-field col s6">
                <input type="text" id="lname" name="lname" required>
                <label for="lname">Last Name</label>
            </div>

            <div class="input-field col s12">
                <input type="text" id="email" name="email" placeholder="ex. johnjanedoe@example.com"
                    autocomplete="email">
                <label for="email">Email Address</label>
            </div>

            <div class="input-field col s12">
                <input type="tel" id="phone-num" name="phone-num" placeholder="Phone Number">
                <label for="phone-num">
                    Phone Number</label>
            </div>

            <div class="input-field col s12">
                <select id="contact-select" name="contact-select" required>
                    <option value="" disabled selected>Reason for contact</option>
                    <option value="donate">Donate</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="request">Request Digital Accessibility for my site</option>
                </select>
            </div>

            <section id="donate" class="section">
                <div class="divider"></div>
                <div class="input-field col s12">
                    <label for="amount">Choose a Donation Amount</label>
                    <button id="5" class="btn-large">$5</button>
                    <button id="10" class="btn-large">$10</button>
                    <button id="25" class="btn-large">$25</button>
                    <button id="50" class="btn-large">$50</button>
                    <button id="100" class="btn-large">$100</button>
                </div>
                <div class="input-field col s12">
                    <label for="custom-amount">Custom Amount</label>
                    <input type="number" id="custom-amount" name="custom-amount" placeholder="Custom Amount">
                </div>

                <div class="divider"></div>

                <section class="section">
                    <h2>Payment Information</h2>
                    <ul id="pay-info" class="tabs">
                        <li class="tab col s6">
                            <a id="pay-card" href="#credit-card">Credit Card</a>
                        </li>
                        <li class="tab col s6">
                            <a id="pay-bank" href="#bank-acct">Bank Account</a>
                        </li>
                    </ul>

                    <section id="credit-card">
                        <div class="divider"></div>
                        <h3>Donate by Credit Card</h3>
                        <div class="input-field col s12">
                            <label for="card-num">Card Number</label>
                            <input type="number" id="card-num" name="card-num">
                        </div>

                        <div class="input-field col s6">
                            <label for="exp-date">Expiration</label>
                            <input type="date" id="exp-date" name="exp-date">
                        </div>

                        <div class="input-field col s6">
                            <label for="cvc">Verification</label>
                            <input type="number" id="cvc" name="cvc">
                        </div>
                    </section>

                    <section id="bank-acct">
                        <div class="divider"></div>
                        <h3>Donate by Bank Account</h3>
                    </section>
                </section>

                <div class="divider"></div>
            </section>

            <section id="volunteer">
                <label for="volunteer-type">Volunteering Type</label>
                <select id="volunteer-type">
                    <option value="">Choose a volunteering opportunity</option>
                    <option value="program">Program Volunteer</option>
                    <option value="event">Event Volunteer</option>
                    <option value="develop">Digital Accessibility Developer Volunteer</option>
                </select>

                <section id="program"></section>

                <section id="event"></section>

                <section id="develop"></section>
            </section>

            <section id="request">
                <label for="website-type">What is the site for?</label>
                <select id="website-type">
                    <option value="">Choose website purpose</option>
                    <option value="personal">Personal Project</option>
                    <option value="business">Small Business</option>
                </select>
            </section>

            <div class="input-field col s12">
                <textarea type="text" id="message" name="message" class="materialize-textarea col s12"
                    placeholder="Please give us a message!"></textarea>
            </div>

            <div class="input-field col s6">
                <button type="submit" class="btn">Send</button>
            </div>
        </form>
    </main>

    <!-- <footer></footer> -->
    <script src="script.js"></script>
    <script src="materialize/js/materialize.js"></script>
</body>

</html>
